<div
    class="action-participants-picture"
    ng-class="{clickable: ctrl.clickable}"
    ng-click="ctrl.showParticipants()"
    >
    <div
        class="action-author-profile"
        ng-class="{'no-picture': !ctrl.action.author.avatar_url}"
        ng-style="{'background-image': 'url(' + ctrl.action.author.avatar_url + ')'}"
        ></div>
    <div
        ng-if="ctrl.action.number_of_people && ctrl.action.group_type != 'conversation'"
        class="action-participants"
        ng-bind="ctrl.action.number_of_people > 99 ? '99+' : ('+' + ctrl.action.number_of_people)"
        ></div>
</div>
<div
	ng-if="ctrl.action.author.partner"
	class="action-author-badge"
	ng-style="{'background-image': 'url(' + ctrl.action.author.partner.small_logo_url + ')'}"
	></div>
