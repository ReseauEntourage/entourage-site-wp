<div
    id="user-feed"
    ng-class="{bottom: ctrl.hiddenFeed}"
    >
    <a
        id="user-feed-toggle"
        class="btn dark-btn mobile-only"
        ng-click="ctrl.toggleFeed()"
        >
            <div ng-if="ctrl.hiddenFeed">
                <i class="material-icons">arrow_upward</i>
                Afficher la liste
            </div>
            <div ng-if="!ctrl.hiddenFeed">
                <i class="material-icons">arrow_downward</i>
                Masquer la liste
            </div>
    </a>
    <ul id="user-feed-list">
        <li
            ng-repeat="(k, action) in ctrl.actions"
            class="action-item"
            ng-class="{announcement: action.type == 'Announcement', closed: action.status == 'closed'}"
            ng-click="ctrl.click(action)"
            ng-mouseenter="ctrl.hover(action)"
            ng-mouseleave="ctrl.hover(action, true)"
            >
            <action
            	user="ctrl.user"
            	action="action"
            	></action>
        </li>
        <li
            id="user-feed-end"
            ng-click="ctrl.onOpenCreateAction()"
            class="action-item end-card"
            >
            Déplacez la carte pour plus d'actions&nbsp;!<br>Ou mieux, <a>créez en une vous-même&nbsp;!</a><br>
            <img src="/wp-content/themes/entourage/img/carousel-3.png">
        </li>
    </ul>
</div>
